<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC e Media do Aluno</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    
    <form method="post" action="calcular_imc.php">
        <label for="peso">Peso (kg):</label>
        <input type="text" name="peso" id="peso" required><br><br>

        <label for="altura">Altura (metros):</label>
        <input type="text" name="altura" id="altura" required><br><br>

        <input type="submit" value="Calcular IMC">
    </form>

    <h1>Calculadora de Media</h1>

    <form method="post" action="form_notas.php">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" name="nome" id="nome" required><br><br>

        <label for="nota1">Nota 1:</label>
        <input type="text" name="nota1" id="nota1" required><br><br>

        <label for="nome">Nota 2:</label>
        <input type="text" name="nota2" id="nota2" required><br><br>

        <input type="submit" value="Calcular Media.">
    </form>

    <br>


</body>
</html>
